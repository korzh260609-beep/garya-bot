name: SG Minimal CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Syntax check (node --check)
        run: |
          for file in $(git ls-files '*.js'); do
            node --check "$file"
          done

      - name: CI success
        run: echo "SG minimal CI passed."
